<html>
<head>
<style>
img
{
filter:xray()
}
</style>
<script type="text/javascript">
function getFilter()
{
document.getElementById('myImage').style.filter="xray()"
}
function noFilter()
{
document.getElementById('myImage').style.filter=false
}
</script>
</head>

<body>
<p>本例演示 xray 滤镜：</p>
<p>请把图像移动到下面的图像上：</p>
<img id="myImage" src="../i/eg_landscape.jpg" tppabs="http://www.w3school.com.cn/i/eg_landscape.jpg" onmouseover="noFilter()" onmouseout="getFilter()" />
</body>
