  $(".btn1").click(function(){
  $("p").animate({borderTopWidth:"10px"});
  });
  $(".btn2").click(function(){
  $("p").animate({borderTopWidth:"1px"});
  });
});
</script>
</head>
<body>
<p style="border:1px solid black">This is a paragraph.</p>
<button class="btn1">Animate</button>
<button class="btn2">Reset</button>
</body>
